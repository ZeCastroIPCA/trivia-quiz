<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- keywords -->
    <meta
      name="keywords"
      content="Trivia, Quiz, Game, Highscores, Categories, Music, Movies, TV Shows, Games, Sports, Science, History, Geography, Art, Literature, Technology, Animals, Cars, Superheroes, Religion, Cartoons, Celebrities, Food, Drinks, Fashion, Politics, Nature, Space, Mythology, Culture, Traditions, Languages, Health, Fitness, Hobbies, Travel, Lifestyle, Entertainment, Education, Fun, Knowledge, Learning, Intelligence, Memory, Skills, Strategy, Competition, Challenge, Brain, Mind, Thinking, Reasoning, Logic, Problem Solving, Decision Making, Creativity, Imagination, Innovation, Inspiration, Motivation, Success, Achievement, Progress, Development, Growth, Improvement, Evolution, Adaptation, Change, Transformation, Revolution, Revolutionize, Innovation, Invention, Discovery, Exploration, Adventure, Experience, Experiment, Research, Study, Analysis, Investigation, Observation, Examination, Evaluation, Assessment, Testing, Trial, Error, Mistake, Failure, Success, Victory, Win, Loss, Defeat, Draw, Tie, Equal, Fair, Unfair, Just, Right, Wrong, Correct, Incorrect, True, False, Yes, No, Maybe, Sometimes, Always, Never, Rarely, Often, Frequently, Seldom, Occasionally, Periodically, Regularly, Continuously, Constantly, Consistently, Persistently, Permanently, Temporarily, Briefly, Shortly, Quickly, Rapidly, Fast, Slowly, Gradually, Steadily, Smoothly, Softly, Gently, Quietly, Calmly, Peacefully, Serenely, Tranquilly, Relaxed, Comfortably, Safely, Securely, Confidently, Courageously, Bravely, Boldly, Fearlessly, Fearfully, Anxiously, Nervously, Scaredly, Frightenedly, Terrifiedly, Horrifiedly, Panicly, Panickedly, Desperately, Hopelessly, Helplessly, Uselessly, Worthlessly, Usefully, Helpfully, Supportively, Friendly, Kindly, Nicely, Politely, Respectfully, Honestly, Sincerely, Truly, Genuinely, Authentically, Legitimately, Ethically, Morally, Righteously, Justly, Fairly, Equally, Impartially, Neutrally, Indifferently, Unbiasedly, Objectively, Subjectively, Personally"
    />
    <!-- title and description -->
    <title>Trivia Quiz</title>
    <meta
      name="description"
      content="Test your knowledge with this fun and challenging trivia quiz game."
    />
    <!-- Apple Icon when save to phone -->
    <link rel="apple-touch-icon" href="assets/images/logo/icon.png" type="image/png" />
    <!-- favicon -->
    <link rel="icon" href="assets/images/logo/icon.png" type="image/png" />
    <!-- styles -->
    <link rel="stylesheet" href="css/defaults.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- scripts -->
    <script type="module" src="js/cookies.js"></script>
    <script type="module" src="js/game.js"></script>
  </head>
  <body>
    <!-- Cookies -->
    <div id="cookies">
      <p>This website uses cookies to ensure you get the best experience on our website.</p>
      <button>Ok</button>
    </div>

    <!-- Sound Effects -->
    <audio id="backgroundMusic" autoplay loop>
      <source src="assets/sound/background_music.mp3" type="audio/mp3" />
    </audio>

    <!-- Loading Animation -->
    <div id="loading">
      <div class="loading-bar"></div>
    </div>

    <!-- Naming Section -->
    <section id="container">
      <div class="naming">
        <img src="assets/images/logo/icon.png" alt="Quiz Logo" />
        <h1>What's your name?</h1>
        <input type="text" id="startName" maxlength="15" placeholder="Simon Baker" />
        <button type="submit" id="startButton">Start Game</button>
        <a id="highscoresLink">Personal Highscores</a>
      </div>
    </section>

    <!-- Categories Section -->
    <section id="container2">
      <div class="nav">
        <h1>TRIVIA QUIZ</h1>
        <button id="highscoresButton">Highscores</button>
      </div>
      <div class="sub-nav">
        <h2>Select a Category</h2>
      </div>
      <div class="categories">
        <button value="9">
          <img src="assets/images/categories/worldwide.png" />
          <p>General Knowledge</p>
        </button>
        <button value="10">
          <img src="assets/images/categories/open-book.png" />
          <p>Books</p>
        </button>
        <button value="11">
          <img src="assets/images/categories/clapperboard.png" />
          <p>Films</p>
        </button>
        <button value="12">
          <img src="assets/images/categories/music-note.png" />
          <p>Music</p>
        </button>
        <button value="13">
          <img src="assets/images/categories/theater.png" />
          <p>Musicals & Theatres</p>
        </button>
        <button value="14">
          <img src="assets/images/categories/television.png" />
          <p>TV Shows</p>
        </button>
        <button value="15">
          <img src="assets/images/categories/console.png" />
          <p>Games</p>
        </button>
        <button value="16">
          <img src="assets/images/categories/strategy.png" />
          <p>Board Games</p>
        </button>
        <button value="17">
          <img src="assets/images/categories/herb.png" />
          <p>Nature</p>
        </button>
        <button value="18">
          <img src="assets/images/categories/pc.png" />
          <p>Computers</p>
        </button>
        <button value="19">
          <img src="assets/images/categories/keys.png" />
          <p>Mathematics</p>
        </button>
        <button value="20">
          <img src="assets/images/categories/helmet.png" />
          <p>Mythology</p>
        </button>
        <button value="21">
          <img src="assets/images/categories/trophy.png" />
          <p>Sports</p>
        </button>
        <button value="22">
          <img src="assets/images/categories/map.png" />
          <p>Geography</p>
        </button>
        <button value="23">
          <img src="assets/images/categories/museum.png" />
          <p>History</p>
        </button>
        <button value="24">
          <img src="assets/images/categories/conference.png" />
          <p>Politics</p>
        </button>
        <button value="25">
          <img src="assets/images/categories/paint-palette.png" />
          <p>Art</p>
        </button>
        <button value="26">
          <img src="assets/images/categories/oscar.png" />
          <p>Celebrities</p>
        </button>
        <button value="27">
          <img src="assets/images/categories/dog.png" />
          <p>Animals</p>
        </button>
        <button value="28">
          <img src="assets/images/categories/car.png" />
          <p>Vehicles</p>
        </button>
      </div>
    </section>

    <!-- Game Section -->
    <section id="container3">
      <div class="helpFromPublic">
        <h1 id="publicHelpText"></h1>
      </div>
      <div class="time-bar">
        <div id="timer"></div>
      </div>
      <div class="nav2">
        <div class="score">
          <h1 id="playerName"></h1>
          <h1 id="playerScore"></h1>
        </div>
        <div class="question">
          <h1 id="question">Wait for the question...</h1>
        </div>
        <div class="helpBtn">
          <button id="publicHelpButton">Ajuda Publico</button>
          <button id="halfButton">50/50</button>
        </div>
      </div>
      <div id="answerbuttons">
        <button class="boolean" id="trueButton">True</button>
        <button class="boolean" id="falseButton">False</button>
        <button class="answer" id="answer1Button">A</button>
        <button class="answer" id="answer2Button">B</button>
        <button class="answer" id="answer3Button">C</button>
        <button class="answer" id="answer4Button">D</button>
      </div>
    </section>

    <!-- Highscores Section -->
    <section id="container4">
      <div class="nav3">
        <h1>Highscores</h1>
        <button id="backButton">Back</button>
      </div>
      <div class="highscoresTable"></div>
    </section>
  </body>
</html>
