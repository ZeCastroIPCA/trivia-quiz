    <title>Trivia Quiz</title>

    <!-- Apple Icon when save to phone -->
    <link rel="apple-touch-icon" href="assets/images/logo/icon.png" type="image/png" />

    <link rel="icon" href="assets/images/logo/icon.png" type="image/png" />
    <!-- styles -->
    <link rel="stylesheet" href="css/defaults.css" />

    <!-- scripts -->

  <body>
    <div id="cookies">
      <p>This website uses cookies to ensure you get the best experience on our website.</p>
      <button>Ok</button>
    </div>
    <audio id="backgroundMusic" autoplay loop>
      <source src="assets/sound/background_music.mp3" type="audio/mp3" />
    </audio>

    <!-- Naming Section -->
    <section id="container">
      <div class="naming">
        <img src="assets/images/logo/icon.png" alt="Quiz Logo">
        <h1>What's your name?</h1>
        <input type="text" id="startName" maxlength="15" placeholder="Simon Baker" />
        <button type="submit" id="startButton">Start Game</button>
        <a id="highscoresLink">Personal Highscores</a>
      </div>
    </section>

    <!-- Categories Section -->
    <section id="container2">
      <div class="nav">
        <h1>TRIVIA QUIZ</h1>
        <button id="highscoresButton">Highscores</button>
      </div>
      <div class="sub-nav">
        <h2>Select a Category</h2>
      </div>
      <div class="categories">

          <img src="assets/images/categories/worldwide.png" />

        </button>
        <button value="16">

        </button>

        </button>
        <button value="20">

        </button>

          <p>Trivia</p>
        </button>
        <button value="22">
          <img src="assets/images/categories/map.png" />
          <p>Geography</p>
        </button>
        <button value="23">
          <img src="assets/images/categories/museum.png" />
          <p>History</p>
        </button>
        <button value="24">
          <img src="assets/images/categories/conference.png" />

    <!-- Game Section -->
    <section id="container3">
      <div class="helpFromPublic">
        <h1 id="publicHelpText"></h1>
      </div>
      <div class="time-bar">
        <div id="timer"></div>
      </div>
      <div class="nav2">
        <div class="score">
          <h1 id="playerName"></h1>
          <h1 id="playerScore"></h1>
        </div>
        <div class="question">
          <h1 id="question">Wait for the question...</h1>
        </div>
        <div class="helpBtn">
          <button id="publicHelpButton">Ajuda Publico</button>
          <button id="halfButton">50/50</button>
        </div>
      </div>
      <div id="answerbuttons">
        <button class="boolean" id="trueButton">True</button>
        <button class="boolean" id="falseButton">False</button>
        <button class="answer" id="answer1Button">A</button>
        <button class="answer" id="answer2Button">B</button>
        <button class="answer" id="answer3Button">C</button>
        <button class="answer" id="answer4Button">D</button>
      </div>
    </section>

    <!-- Highscores Section -->
    <section id="container4">
      <div class="nav3">
        <h1>Highscores</h1>
        <button id="backButton">Back</button>
      </div>
      <div class="highscoresTable">
        <div class="caps">
          <h1>Nome</h1>
          <h1>Pontos</h1>
          <h1>Categoria</h1>
        </div>
      </div>
    </section>
